<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeinTester 3000</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>WeinTester 3000</h1>
  <div id="question-container">
    <h2 id="question-title">Warte auf nächste Frage…</h2>
    <input type="range" id="slider" min="0" max="5" step="0.1" value="2.5">
    <div id="value">2.5</div>
    <button id="submitBtn">Antwort senden</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
